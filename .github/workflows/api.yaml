name: 'API Build and Deploy'
on:
  workflow_call:
    inputs:
      calling_workflow:
        required: true
        type: string
      version_number:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.calling_workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            api

      - name: Install Nest CLI
        run: |
          npm install -g @nestjs/cli

      - name: 'Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install dependencies
        working-directory: api
        run: |
          npm install --omit=dev

      - name: Build
        working-directory: api
        run: |
          npm run build

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to registry
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: noahspan/flying-api:${{ inputs.version_number }}
          context: .
          target: api

  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.calling_workflow }}
    needs: build
    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Container App
        run: |
          az containerapp update --name flying-api-${{ inputs.calling_workflow }} --revision-suffix ${{ inputs.version_number }} --resource-group noahspan --image docker.io/noahspan/flying-api:${{ inputs.version_number }}
