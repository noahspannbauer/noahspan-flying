name: Main
on:
  push:
    branches:
      - main

jobs:
  changes:
    uses: ./.github/workflows/changes.yaml

  build-api:
    if: ${{ needs.changes.outputs.api == 'true' }}
    name: build-api
    needs:
      - changes
    uses: ./.github/workflows/api_build.yaml
    with:
      environment_name: test
      version_number: ${{ github.run_id }}
    secrets: inherit

  deploy-api:
    name: deploy-api
    needs: 
      - changes
      - build-api
    uses: ./.github/workflows/deploy.yaml
    with:
      app_name: flying-app
      environment_name: test
      version_number: ${{ github.run_id }}
    secrets: inherit

  build-app:
    if: ${{ needs.changes.outputs.app == 'true' }}
    name: build-app
    needs:
      - changes
    uses: ./.github/workflows/app_build.yaml
    with:
      environment_name: test
      version_number: ${{ github.run_id }}
    secrets: inherit

  deploy-app:
    name: deploy-app
    needs: 
      - changes
      - build-app
    uses: ./.github/workflows/deploy.yaml
    with:
      app_name: flying-app
      environment_name: test
      version_number: ${{ github.run_id }}
    secrets: inherit
