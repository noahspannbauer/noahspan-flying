name: Main
on:
  push:
    branches:
      - main

jobs:
  build-api:
    name: build-api
    uses: ./.github/workflows/api_build.yaml
    with:
      environment_name: test
      version_number: ${{ github.run_id }}
    secrets: inherit

  deploy-api:
    name: deploy-api
    needs: build-api
    uses: ./.github/workflows/deploy.yaml
    with:
      app_name: flying-app
      environment_name: test
      version_number: ${{ github.run_id }}
    secrets: inherit

  build-app:
    name: build-app
    uses: ./.github/workflows/app_build.yaml
    with:
      environment_name: test
      version_number: ${{ github.run_id }}
    secrets: inherit

  deploy-app:
    name: deploy-app
    needs: build-app
    uses: ./.github/workflows/deploy.yaml
    with:
      app_name: flying-app
      environment_name: test
      version_number: ${{ github.run_id }}
    secrets: inherit
