name: Pull Request

on:
  pull_request:

jobs:
  changes:
    uses: ./.github/workflows/changes.yaml

  build-api:
    name: build-api
    needs:
      - changes
    uses: ./.github/workflows/api_build.yaml
    with:
      environment_name: pull_request
      version_number: ${{ github.run_id }}
    secrets: inherit

  build-app:
    name: build-app
    needs:
      - changes
    uses: ./.github/workflows/app_build.yaml
    with:
      environment_name: pull_request
      version_number: ${{ github.run_id }}
    secrets: inherit
