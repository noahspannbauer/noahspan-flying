name: Tag
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-api:
    if: ${{ needs.changes.outputs.api == 'true' }}
    name: build-api
    uses: ./.github/workflows/api_build.yaml
    with:
      environment_name: prod
      version_number: ${{ github.run_id }}
    secrets: inherit

  deploy-api:
    name: deploy-api
    needs: 
      - build-api
    uses: ./.github/workflows/deploy.yaml
    with:
      app_name: flying-api
      environment_name: prod
      version_number: ${{ github.run_id }}
    secrets: inherit

  build-app:
    if: ${{ needs.changes.outputs.app == 'true' }}
    name: build-app
    uses: ./.github/workflows/app_build.yaml
    with:
      environment_name: prod
      version_number: ${{ github.run_id }}
    secrets: inherit

  deploy-app:
    name: deploy-app
    needs: 
      - build-app
    uses: ./.github/workflows/deploy.yaml
    with:
      app_name: flying-app
      environment_name: prod
      version_number: ${{ github.run_id }}
    secrets: inherit
